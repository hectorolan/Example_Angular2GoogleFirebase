<div *ngFor="let game of games;">
  <md-card (click)="gameSelected(game)">
    <md-card-title-group>
      <div *ngIf="game.cover">
        <img md-card-sm-image src="http://{{game.cover.url}}">
      </div>
        <md-card-title>{{ game.name }}</md-card-title>
        <!--<md-card-subtitle>Subtitle</md-card-subtitle>-->
    </md-card-title-group>
  </md-card>
</div>
