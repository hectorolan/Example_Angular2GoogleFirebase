<div *ngIf="ads">
  <br>
  <div *ngFor="let ad of ads;">
    <md-card>
      <md-card-title-group>
        <md-card-title>{{ ad.name }}</md-card-title>
        <md-card-subtitle>{{ ad.owner }}</md-card-subtitle>
        <button md-mini-fab *ngIf="authService.user.id === ad.ownerid">
            <md-icon class="md-24">delete</md-icon>
        </button>
      </md-card-title-group>
      <md-nav-list>
        <a  md-list-item routerLink="/games/{{ad.console}}/{{ad.section}}/{{ad.id}}" 
        routerLinkActive="active">{{ ad.name }}</a>
      </md-nav-list>
    </md-card>
  <br>
  </div>
</div>
