<div *ngIf="ads">
  <br>
  <div *ngFor="let ad of ads;">
    <!--<md-card routerLink="/games/{{ad.console}}/{{ad.section}}/{{ad.id}}" routerLinkActive="active">-->
    <md-card style="margin:6px;">
      <button md-mini-fab *ngIf="authService.user.id === ad.ownerid" (click)="deleteAd(ad);" style="float:right;">
      <md-icon class="md-24">delete</md-icon>
      </button>
      <table>
        <tr>
          <td>
            <img style="width:175px;" *ngIf="ad.imageKey" src="{{getImageSrc(ad.imageKey)}}" alt="{{ad.name}}">
          </td>
          <td style="vertical-align:top; padding-left:12px;">
            <md-card-title-group>
              <md-card-title>{{ ad.name }}</md-card-title>
              <md-card-subtitle *ngIf="ad.price !== ''">${{ad.price}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-content>
              <!--<label for="" *ngIf="ad.console !== ''">Console: {{consoles[ad.console]}}<br></label>-->
              <label for="" *ngIf="ad.section !== '' && ad.console !== ''">{{sections[ad.section]}}, {{consoles[ad.console]}}<br></label>
              <label for="" *ngIf="ad.owner !== ''">{{ad.owner}}<span for="" *ngIf="ad.city !== ''">, {{ad.city}}<br></span></label>
              <label for="" *ngIf="ad.email !== ''">E.: {{ad.email}}<br></label>
              <label for="" *ngIf="ad.telephone !== ''">Tel.: {{ad.telephone}}<br></label>
              <label for="" *ngIf="ad.contactMethod !== ''">Prefered contact method: {{ad.contactMethod}}<br></label>
              <br>  
              <label for="" *ngIf="ad.description">Description: {{ad.description}}<br></label>
            </md-card-content>
          </td>
        </tr>
      </table>
    </md-card>
  </div>
</div>
